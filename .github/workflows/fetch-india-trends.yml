name: Fetch India Google Trends

on:
  workflow_dispatch: # Allows you to manually run this workflow from GitHub

jobs:
  fetch-trends:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install node-fetch@3 xml2js@0.6.2

      - name: Run India Google Trends fetch
        run: node index.js
